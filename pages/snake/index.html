<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta charset="UTF-8">
	<title>SNAKE</title>
	<style>
		* {
			box-sizing: border-box;
			user-select: none;
		}
		
		body {
			background-color: white;
			font-family: Arial, sans-serif;
			text-align: center;
			margin: 0;
			padding: 20px;
			overflow-x: hidden;
		}
		
		h1 {
			margin: 20px 0;
		}
		
		#gameBoard {
			display: inline-flex;
			flex-direction: column;
			border: 2px solid #333;
			background-color: lightgrey;
			line-height: 1;
			font-family: monospace;
			overflow: hidden;
		}
		
		.row {
			display: flex;
			margin: 0;
			padding: 0;
			gap: 0;
		}
		
		.cell {
			display: flex;
			align-items: center;
			justify-content: center;
			flex-shrink: 0;
			margin: 0;
			padding: 0;
		}
		
		#score, #highScore {
			font-size: 20px;
			margin: 10px 0;
		}
		
		#gameOver, #startHint {
			font-size: 24px;
			color: red;
			margin: 20px 0;
		}
		
		#startHint {
			color: #333;
		}
		
		#mobileControls {
			display: none;
			margin: 20px 0;
		}
		
		.control-pad {
			display: inline-flex;
			flex-direction: column;
			gap: 0;
		}
		
		.control-row {
			display: flex;
			gap: 0;
		}
		
		.control-cell {
			width: 48px;
			height: 48px;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		
		.control-btn {
			width: 100%;
			height: 100%;
			font-size: 48px;
			cursor: pointer;
			user-select: none;
			touch-action: manipulation;
			display: flex;
			align-items: center;
			justify-content: center;
			border: none;
			background: none;
			position: relative;
		}
		
		.control-btn:active {
			opacity: 0.6;
		}
		
		.control-btn.hidden {
			visibility: hidden;
		}
		
		.control-btn.show {
			visibility: visible;
		}
		
		#centerBtn {
			z-index: 10;
		}
		
		#mobileGameOver, #mobileStartHint {
			font-size: 20px;
			color: red;
			margin-top: 20px;
			display: none;
		}
		
		#mobileStartHint {
			color: #333;
		}
		
		@media (max-width: 400px) {
			body {
				padding: 10px;
			}
			
			h1 {
				font-size: 24px;
				margin: 10px 0;
			}
			
			#score, #highScore {
				font-size: 16px;
			}
		}
		
		@media (max-width: 360px) {
			body {
				padding: 5px;
			}
			
			h1 {
				font-size: 20px;
			}
			
			#score, #highScore {
				font-size: 14px;
			}
		}
		
		@media (pointer: none), (pointer: coarse) {
			#mobileControls {
				display: block;
			}
			
			#gameOver {
				display: none !important;
			}
			
			#startHint {
				display: none !important;
			}
		}
	</style>
</head>
<body>
	<h1>SNAKE</h1>
	<div id="gameBoard"></div>
	<div id="score">Score: 0</div>
	<div id="highScore">High Score: 0</div>
	<div id="gameOver"></div>
	<div id="startHint">Press Space to start!</div>
	
	<div id="mobileControls">
		<div class="control-pad">
			<div class="control-row">
				<div class="control-cell"><div class="control-btn hidden"></div></div>
				<div class="control-cell"><button class="control-btn" id="upBtn">üîº</button></div>
				<div class="control-cell"><div class="control-btn hidden"></div></div>
			</div>
			<div class="control-row">
				<div class="control-cell"><button class="control-btn" id="leftBtn">‚óÄÔ∏è</button></div>
				<div class="control-cell"><button class="control-btn show" id="centerBtn">üü¢</button></div>
				<div class="control-cell"><button class="control-btn" id="rightBtn">‚ñ∂Ô∏è</button></div>
			</div>
			<div class="control-row">
				<div class="control-cell"><div class="control-btn hidden"></div></div>
				<div class="control-cell"><button class="control-btn" id="downBtn">üîΩ</button></div>
				<div class="control-cell"><div class="control-btn hidden"></div></div>
			</div>
		</div>
		<div id="mobileGameOver"></div>
		<div id="mobileStartHint">Press üü¢ to start!</div>
	</div>

	<script>
		const BOARD_SIZE = 20;
		const EMPTY = '‚¨ú';
		const SNAKE = 'üü©';
		const APPLE = 'üü•';
		
		let board = [];
		let snake = [{x: 10, y: 10}];
		let direction = {x: 0, y: -1};
		let nextDirection = {x: 0, y: -1};
		let apple = {x: 5, y: 5};
		let score = 0;
		let highScore = 0;
		let gameRunning = false;
		let gameStarted = false;
		let gameSpeed = 200;
		let gameInterval;
		
		function initBoard() {
			for (let y = 0; y < BOARD_SIZE; y++) {
				board[y] = [];
				for (let x = 0; x < BOARD_SIZE; x++) {
					board[y][x] = EMPTY;
				}
			}
		}
		
		function placeApple() {
			let newApple;
			do {
				newApple = {
					x: Math.floor(Math.random() * BOARD_SIZE),
					y: Math.floor(Math.random() * BOARD_SIZE)
				};
			} while (snake.some(segment => segment.x === newApple.x && segment.y === newApple.y));
			
			apple = newApple;
		}
		
		function updateBoard() {
			// Clear board
			for (let y = 0; y < BOARD_SIZE; y++) {
				for (let x = 0; x < BOARD_SIZE; x++) {
					board[y][x] = EMPTY;
				}
			}
			
			// Place snake
			snake.forEach(segment => {
				if (segment.x >= 0 && segment.x < BOARD_SIZE && segment.y >= 0 && segment.y < BOARD_SIZE) {
					board[segment.y][segment.x] = SNAKE;
				}
			});
			
			// Place apple
			board[apple.y][apple.x] = APPLE;
		}
		
		function calculateCellSize() {
			const padding = window.innerWidth <= 360 ? 10 : (window.innerWidth <= 400 ? 20 : 40);
			const borderWidth = 4; // 2px border on each side
			const availableWidth = window.innerWidth - padding - borderWidth;
			const maxPossibleSize = Math.floor(availableWidth / BOARD_SIZE);
			
			// Use smaller, tighter cell sizes
			let cellSize;
			if (window.innerWidth <= 360) {
				cellSize = Math.min(maxPossibleSize, 12);
			} else if (window.innerWidth <= 400) {
				cellSize = Math.min(maxPossibleSize, 14);
			} else {
				cellSize = Math.min(maxPossibleSize, 16);
			}
			
			return Math.max(cellSize, 8); // Minimum cell size
		}
		
		function updateBoardSize() {
			const cellSize = calculateCellSize();
			const fontSize = Math.max(Math.floor(cellSize * 0.9), 8);
			
			const gameBoard = document.getElementById('gameBoard');
			gameBoard.style.width = 'auto';
			gameBoard.style.display = 'inline-flex';
			gameBoard.style.flexDirection = 'column';
			
			const cells = document.querySelectorAll('.cell');
			cells.forEach(cell => {
				cell.style.width = cellSize + 'px';
				cell.style.height = cellSize + 'px';
				cell.style.fontSize = fontSize + 'px';
			});
		}
		
		function renderBoard() {
			const gameBoard = document.getElementById('gameBoard');
			gameBoard.innerHTML = '';
			
			for (let y = 0; y < BOARD_SIZE; y++) {
				const row = document.createElement('div');
				row.className = 'row';
				for (let x = 0; x < BOARD_SIZE; x++) {
					const cell = document.createElement('div');
					cell.className = 'cell';
					cell.textContent = board[y][x];
					row.appendChild(cell);
				}
				gameBoard.appendChild(row);
			}
			
			updateBoardSize();
		}
		
		function moveSnake() {
			if (!gameRunning) return;
			
			// Use the next direction for movement
			direction = nextDirection;
			
			const head = {
				x: snake[0].x + direction.x,
				y: snake[0].y + direction.y
			};
			
			// Check wall collision
			if (head.x < 0 || head.x >= BOARD_SIZE || head.y < 0 || head.y >= BOARD_SIZE) {
				gameOver();
				return;
			}
			
			// Check self collision
			if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
				gameOver();
				return;
			}
			
			snake.unshift(head);
			
			// Check apple collision
			if (head.x === apple.x && head.y === apple.y) {
				score += 10;
				document.getElementById('score').textContent = `Score: ${score}`;
				updateHighScore();
				
				// Increase speed
				gameSpeed = Math.max(50, 200 - Math.floor(score / 1));
				clearInterval(gameInterval);
				gameInterval = setInterval(gameLoop, gameSpeed);
				
				placeApple();
			} else {
				snake.pop();
			}
		}
		
		function gameOver() {
			gameRunning = false;
			document.getElementById('gameOver').innerHTML = 'Game Over!<br>Press Space to restart';
			
			// Show restart button and mobile message
			const centerBtn = document.getElementById('centerBtn');
			const mobileGameOver = document.getElementById('mobileGameOver');
			if (centerBtn) {
				centerBtn.textContent = 'üü¢';
				centerBtn.classList.add('show');
				centerBtn.classList.remove('hidden');
			}
			if (mobileGameOver) {
				mobileGameOver.innerHTML = 'Game Over!<br>Press üü¢ to restart';
				mobileGameOver.style.display = 'block';
			}
			
			clearInterval(gameInterval);
		}
		
		function startGame() {
			// Reset game state first
			snake = [{x: 10, y: 10}];
			direction = {x: 0, y: -1};
			nextDirection = {x: 0, y: -1};
			score = 0;
			gameSpeed = 200;
			document.getElementById('score').textContent = `Score: ${score}`;
			
			// Only place new apple if restarting (not first time)
			if (score > 0 || gameStarted) {
				placeApple();
			}

			gameRunning = true;
			gameStarted = true;
			
			// Hide all hint messages
			document.getElementById('startHint').style.display = 'none';
			document.getElementById('mobileStartHint').style.display = 'none';
			document.getElementById('gameOver').textContent = '';
			
			const mobileGameOver = document.getElementById('mobileGameOver');
			if (mobileGameOver) {
				mobileGameOver.style.display = 'none';
			}
			
			// Hide center button
			const centerBtn = document.getElementById('centerBtn');
			if (centerBtn) {
				centerBtn.classList.add('hidden');
				centerBtn.classList.remove('show');
			}
			
			updateBoard();
			renderBoard();
			
			// Start game loop
			clearInterval(gameInterval);
			gameInterval = setInterval(gameLoop, gameSpeed);
		}
		
		function loadHighScore() {
			const saved = localStorage.getItem('snakeHighScore');
			highScore = saved ? parseInt(saved) : 0;
			document.getElementById('highScore').textContent = `High Score: ${highScore}`;
		}
		
		function saveHighScore() {
			localStorage.setItem('snakeHighScore', highScore.toString());
		}
		
		function updateHighScore() {
			if (score > highScore) {
				highScore = score;
				document.getElementById('highScore').textContent = `High Score: ${highScore}`;
				saveHighScore();
			}
		}
		
		function gameLoop() {
			moveSnake();
			updateBoard();
			renderBoard();
		}
		
		function setDirection(newDirection) {
			if (!gameRunning) return;
			
			// Allow any direction when snake is only 1 segment long
			if (snake.length === 1) {
				nextDirection = newDirection;
				return;
			}
			
			// Prevent reversing into self by checking current direction
			if (newDirection.x !== 0 && direction.x !== -newDirection.x) {
				nextDirection = newDirection;
			} else if (newDirection.y !== 0 && direction.y !== -newDirection.y) {
				nextDirection = newDirection;
			}
		}
		
		document.addEventListener('keydown', (event) => {
			if (event.code === 'Space') {
				if (!gameRunning) {
					startGame();
				}
				return;
			}
			
			if (!gameRunning) return;
			
			switch(event.code) {
				case 'ArrowUp':
					setDirection({x: 0, y: -1});
					break;
				case 'ArrowDown':
					setDirection({x: 0, y: 1});
					break;
				case 'ArrowLeft':
					setDirection({x: -1, y: 0});
					break;
				case 'ArrowRight':
					setDirection({x: 1, y: 0});
					break;
			}
		});
		
		// Mobile controls
		document.getElementById('upBtn').addEventListener('touchstart', (e) => {
			e.preventDefault();
			if (gameRunning) setDirection({x: 0, y: -1});
		});
		document.getElementById('downBtn').addEventListener('touchstart', (e) => {
			e.preventDefault();
			if (gameRunning) setDirection({x: 0, y: 1});
		});
		document.getElementById('leftBtn').addEventListener('touchstart', (e) => {
			e.preventDefault();
			if (gameRunning) setDirection({x: -1, y: 0});
		});
		document.getElementById('rightBtn').addEventListener('touchstart', (e) => {
			e.preventDefault();
			if (gameRunning) setDirection({x: 1, y: 0});
		});
		document.getElementById('centerBtn').addEventListener('touchstart', (e) => {
			e.preventDefault();
			if (!gameRunning) {
				startGame();
			}
		});
		
		// Handle window resize and orientation changes
		window.addEventListener('resize', () => {
			updateBoardSize();
		});
		
		// Initialize game
		loadHighScore();
		initBoard();
		updateBoard();
		renderBoard();
		
		// Show initial start hints and button
		document.getElementById('startHint').style.display = 'block';
		document.getElementById('mobileStartHint').style.display = 'block';
		const centerBtn = document.getElementById('centerBtn');
		centerBtn.classList.add('show');
		centerBtn.classList.remove('hidden');
		centerBtn.textContent = 'üü¢';
	</script>
</body>
</html>
